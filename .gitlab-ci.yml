image: python:alpine

before_script:
  - pip install mkdocs
  # Add your custom theme if not inside a theme_dir
  # (https://github.com/mkdocs/mkdocs/wiki/MkDocs-Themes)
  - pip install mkdocs-material

pages:
  script:
  - cd doc
  - mkdocs build 
  - mv site public
  - ls
  - ls public
  - cat public/index.html
  artifacts:
    paths:
    - public
  only:
  - master